<!DOCTYPE html>
<html>
<head>
    <title>点击编辑</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
     <!--编辑器主css-->
   <link rel="stylesheet" type="text/css" href="https://2947721120.github.io/redactor-js/assets/css/redactor.css" />
<style>
.redactor-in {
	padding: 24px;
	border: 1px dashed rgba(0, 0, 0, .15);	
	border-top: none;
	background: #f6f9fe;
}
</style>
 <!--需要jquery支持-->
  <script src="//cdnjs.c2cbc.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
    <!--编辑器js-->
    <script type="text/javascript" src="https://2947721120.github.io/redactor-js/assets/js/master.js"></script>
    <!--识别图片视频的js-->
    <script type="text/javascript" src="https://2947721120.github.io/redactor-js/assets/js/redactor.js"></script>

      <!--语言的js-->
    <script src="https://2947721120.github.io/redactor-js/langs/zh_cn.js"></script>
  <!--查看源代码的js-->
     <script src="https://2947721120.github.io/redactor-js/assets/plugins/source/source.js"></script>
  <!--上传文件的js-->
   <script src="https://2947721120.github.io/redactor-js/assets/plugins/uploadcare/uploadcare.js"></script>
<script>
  UPLOADCARE_LOCALE = "zh";
  UPLOADCARE_TABS = "file url facebook gdrive dropbox instagram evernote flickr skydrive";
  UPLOADCARE_PUBLIC_KEY = "ebbd75719a9a393b3ae9";
</script>
<script charset="utf-8" src="//ucarecdn.com/widget/2.10.0/uploadcare/uploadcare.full.min.js"></script>
<script>
$(function()
{
	$('#redactor').redactor({
	    lang: 'zh_cn',//语言组件
	    plugins: ['source','uploadcare'],
	  //  air: true,//空气工具栏组件==因与查看源代码插件冲突
       uploadcare: {
                    crop: 'free',
                    tabs: 'file url instagram'
                },

		clickToEdit: true,//点击编辑组件
		clickToCancel: '#btn-cancel',//点击编辑取消按钮
		clickToSave: '#btn-save',//点击编辑保存按钮
		callbacks: {
			save: function(html)
			{
				console.log('保存', html);
			},
			cancel: function(html)
			{
				console.log('取消', html);
			}
		}
	});
});
</script>

</head>
<body>
<div id="main">
<div class="content">
<div id="redactor">
<h3>Registration page, the code how close?
Buy more than six months, and now can not be used</h3>

<p>Registration page, the code how close?
Buy more than six months, and now can not be used</p>
<p><figure><img src="https://i1.buimg.com/4890/2b5458d8711a1206s.png"></figure> </p>
</div>
<p>
<button id="btn-save" type="primary" outline>保存</button>
<button id="btn-cancel" outline>取消</button>
</p>
<br>
</div>
</div>
</body>
</html>
